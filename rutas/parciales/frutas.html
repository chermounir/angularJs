<h1>Frutas</h1>
<h2>Listado de frutas</h2>
<di class="row">
    <table class="table table-striped">
        <tr>
            <th>Id </th>
            <th>Nombre</th>
            <th>Color</th>
            <th>Precio</th>
        </tr>
        <tr ng-repeat="fruta in frutas">
            <td>{{fruta.id}}</td>
            <td>{{fruta.nombre}}</td>
            <td>{{fruta.color}}</td>
            <td>{{fruta.precio}}</td>
        
        </tr>
        
    </table>
</di>
