<!DOCTYPE html>
<html lang="en" ng-app="frutasJsonApp">
<!-- directiva para decir que es un App de Angular -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- angular js -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>

<body>
    <main class="container">

        <p>Filtro <input type="text" ng-model="busqueda.nombre">Nombre de fruta</p>
        <br>
        <select ng-model="busqueda.color" class="form-control">
            <option value="">Todos</option>
            <option value="verde">Verde</option>
            <option value="marron">Marron</option>
        </select>
      <div class="row">
            <div class="col" ng-controller="frutasController">
            
                    <p><h2>frutasJson</h2></p>
                    <table class="table">
                                <thead>
                                    <tr >
                                      <th class="text-center" scope="col">Imagen</th>
                                      <th  class="text-left" scope="col" ng-click="sortBy('nombre')">Nombre</th>
                                      <th  class="text-left" scope="col">Cantidad</th>
                                      <th scope="col" ng-click="sortBy('precio')">Precio</th>
                                      <th scope="col"></th>
                                      <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="fruta in frutasJson.frutas | filter:busqueda |orderBy:columna:orden">
                                    <td>    
                                        <img ng-src="{{ fruta.image }}" class="rounded-circle" alt="" width="150px" height="150px">
                                    </td>
                                    <td>
                                            {{fruta.nombre}}
                                    </td>
                                    <td>    
                                        <span class="btn btn-primary" ng-click="decrementar(fruta)">-</span>
                                        <span class="btn btn-light">{{fruta.cantidad}}</span>
                                        <span class="btn btn-primary" ng-click="incrementar(fruta)">+</span>
                                        <span class="btn btn-success" ng-click="sumar(fruta)"><i class="fas fa-cart-plus"></i></span>
                                    </td>   
                                    <td>
                                        {{fruta.precio}} â‚¬/kilo
                                    </td>
                                    </tr>
                                    <tr >
                                        <th colspan="3" class="text-right">TOTAL</th>
                                        <td>{{total | currency }} </td>
                                        <td><i class="fas fa-trash-alt fa-2x" ng-click="resetear()"></i></td>
                                    </tr>
                                </tbody>   
                            </li>
                    </table>
            </div>

    </div>  
    <!-- / row --> 
    </main> 
</body>

</html>
